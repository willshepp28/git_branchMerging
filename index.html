<!-- 
    git branch <branch-name>     " to create  branch"
    
    git branch -a      "to see all branches"
    git checkout <branch-name>   " to switch to certain branch"
    
    git branch -d <branch-name>  "to delete branch"
    git checkout -b <branch-name>   "to create branch and switch to that particular branch at the same time"


    git log   " to see commits. also try git log dash dash oneline"
    
    git checkout <commit-name>    " to check out a certain commit at a certain time "

    git revert <commit-name>    " Reverting undoes a commit by creating a new commit"

    git merge <branch-name>   " to merge branches"

    
 -->
